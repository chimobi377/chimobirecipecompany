  <title>Chimobi Recipe Company</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
  <style>
    /* Additional CSS for dropdown styling */
    #featured-recipes {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #a11414;
      border-radius: 5px;
      background-color: #1b1677;
      color: #333;
    }

    /* Styling for dropdown options */
    #featured-recipes option {
      background-color: #fff;
      color: #333;
    }

    #featured-recipes option:checked {
      background-color: #ffdb58; /* Yellow color */
